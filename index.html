<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#start-quiz" id="navbar__logo"> QUIZ </a>
      </div>
    </nav>
    <div class="start_btn">
      <button class="start_quiz" id="start-quiz">Start Quiz</button>
    </div>

    <div id="quiz">
      <div class="quiz_container hide" id="quiz-container">
        <div class="quiz_question" id="quiz-question"></div>
        <label class="options">
          <input type="radio" name="option" id="_1" value="1" /><span
            id="option-1"
          ></span>
        </label>
        <label class="options">
          <input type="radio" name="option" id="_2" value="2" /><span
            id="option-2"
          ></span>
        </label>
        <label class="options">
          <input type="radio" name="option" id="_3" value="3" /><span
            id="option-3"
          ></span>
        </label>
        <label class="options">
          <input type="radio" name="option" id="_4" value="4" /><span
            id="option-4"
          ></span>
        </label>
      </div>

      <button
        class="btn_next"
        id="btn-next"
        onclick="displayNextQuestion();"
        style="display: none"
      >
        Next
      </button>
      <button
        class="btn_previous hide_pre_btn"
        id="btn-previous"
        onclick="displayPreviousQuestion();"
      >
        Back
      </button>
      <div class="result">
        <div class="end_result" id="end-result" style="display: none"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
